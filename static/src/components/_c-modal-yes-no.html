<div class="inmodal ng-scope">
    <div class="modal-body">
        <p ng-bind="message"></p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="ok()" translate="modal.yes"></button>
        <button type="button" class="btn btn-white" ng-click="cancel()" translate="modal.no"></button>
    </div>

</div>
