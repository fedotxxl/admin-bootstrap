<!-- @@block  =  content-->
<div class="middle-box text-center loginscreen  animated fadeInDown ng-cloak">
    <div class="_margin-top--50">
        <h3 translate="auth.login.h3"></h3>
        <!--<p>-->
            <!--Perfectly designed and precisely prepared admin theme with over 50 pages with extra new web app views.-->
        <!--</p>-->

        <form class="m-t" target="/api/auth/login" method="post" c-form-remote="login">
            <div class="form-group">
                <input c-form-remote-component type="text" name="mail" ng-model="login.mail" class="form-control" placeholder="{{'auth.login.placeholder.email' | translate}}">
                <div c-form-remote-error="mail"></div>
            </div>

            <div class="form-group">
                <input c-form-remote-component type="password" name="password" ng-model="login.password" class="form-control" placeholder="{{'auth.login.placeholder.password' | translate}}">
                <div c-form-remote-error="password"></div>
            </div>

            <button type="submit" class="btn btn-primary block full-width m-b" c-translate="auth.login.button.login"></button>

            <!--<a ui-sref="forgot_password"><small>Forgot password?</small></a>-->
            <!--<p class="text-muted text-center"><small c-translate="auth.login.dontHaveAccount"></small></p>-->
            <!--<a class="btn btn-sm btn-white btn-block" v-href="{route: 'auth.register'}" c-translate="auth.login.button.register"></a>-->
        </form>
    </div>
</div>
<!-- @@close-->
